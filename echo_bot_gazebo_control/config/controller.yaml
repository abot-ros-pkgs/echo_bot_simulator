  #   type: position_controllers/JointPositionController
  #   joint: upper_leg_right_joint
  #   pid: {p: 100.0, i: 0.01, d: 10.0}
  lower_left_leg_position_controller:
    type: position_controllers/JointPositionController
    joint: lower_leg_left_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  lower_right_leg_position_controller:
    type: position_controllers/JointPositionController
    joint: lower_leg_right_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  upper_side_left_leg_position_controller:
    type: position_controllers/JointPositionController
    joint: upper_side_leg_left_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  upper_side_right_leg_position_controller:
    type: position_controllers/JointPositionController
    joint: upper_side_leg_right_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
